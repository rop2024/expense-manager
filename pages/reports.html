<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white font-sans">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spending Reports</title>
    <script src="../scripts/reports.js" defer></script>
    <link href="../src/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- Header -->
    <header class="bg-gray-800 p-4 text-center shadow-lg rounded-b-lg">
        <h1 class="text-3xl font-extrabold text-blue-400">Spending Reports</h1>
    </header>

    <!-- Main content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 lg:p-12 gap-8">

        <!-- Report Type Selector -->
        <section class="w-full max-w-4xl p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-200">Select Report Type</h2>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="showMonthlyReport()" 
                        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                    Monthly Report
                </button>
                <button onclick="showWeeklyReport()" 
                        class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-200">
                    Weekly Report
                </button>
                <button onclick="showTrendsReport()" 
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition duration-200">
                    Spending Trends
                </button>
            </div>
        </section>

        <!-- Report Display -->
        <section id="reportSection" class="w-full max-w-4xl p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 hidden">
            <div id="reportContent"></div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400 rounded-t-lg shadow-inner mt-auto">
        Made by <a href="https://github.com/rop2024" class="text-blue-400">rop2024</a>
    </footer>

</body>
</html>
