<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white font-sans">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script type = "module" src="scripts/script.js" defer></script>
    <link href="src/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- Header -->
    <header class="bg-gray-800 p-4 text-center shadow-lg rounded-b-lg">
        <h1 class="text-3xl font-extrabold text-blue-400">Expense Tracker</h1>
    </header>

    <!-- Main content -->
    <main class="flex-1 flex flex-col lg:flex-row items-center justify-center p-6 lg:p-12 gap-8 lg:gap-16">

        <!-- Left: Input Fields -->
        <section class="w-full lg:w-2/5 flex flex-col justify-center items-center p-4 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
            <div class="w-full max-w-lg space-y-6">
                <h2 class="text-2xl font-bold text-center mb-4 text-gray-200">Add New Expense</h2>

                <input type="number" placeholder="Amount (e.g., 150.75)" id="expenseInput"
                    class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required step="0.01" min="1">
                <input type="text" placeholder="Description (e.g., Groceries for dinner)" id="descriptionInput"
                    class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                <input type="date" id="dateInput"
                    class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                <input type="text" placeholder="Category (e.g., Food, Transport)" id="categoryInput"
                    class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                <input type="text" placeholder="Payment Method (e.g., Upi, Cash)" id="paymentMethodInput"
                    class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>

                <button id="addExpenseButton"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 rounded-lg font-bold text-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105">
                    Add Expense
                </button>

                <div id="messageDisplay" class="text-yellow-400 text-center font-medium transition-all duration-300 ease-in-out hidden"></div>
                <div id="loadingIndicator" class="text-blue-400 text-center font-medium hidden">Loading...</div>
            </div>
        </section>

        <!-- Right: Display -->
        <section class="w-full lg:w-3/5 flex flex-col items-center p-4 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-200">Your Spending Overview</h2>

            <!-- Total -->
            <div class="mb-8 text-center bg-gray-700 p-6 rounded-xl shadow-inner w-full">
                <p class="text-md text-gray-400 mb-2">Total Amount Spent:</p>
                <span id="outputAmount"
                    class="text-6xl md:text-7xl font-extrabold text-green-400 tracking-wide break-all">
                    â‚¹0.00
                </span>
            </div>

            </div>
            <!-- pages reference -->
            <div class="flex justify-center flex-wrap gap-6 mt-6">
                <a href="pages/categories.html"
                class="px-5 py-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 rounded-lg font-semibold text-sm shadow transition-all duration-200 hover:scale-105">
                Categories Wise Spend
            </a>
                <a href="pages/paymethod.html"
                class="px-5 py-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 rounded-lg font-semibold text-sm shadow transition-all duration-200 hover:scale-105">
                Payment Method Details
            </a>
                <a href="pages/transaction.html"
                class="px-5 py-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 rounded-lg font-semibold text-sm shadow transition-all duration-200 hover:scale-105">
                Transaction Logs
            </a>
            <button id="resetBtn"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 active:bg-red-800 rounded-md font-semibold text-sm shadow-sm transition-all duration-200 opacity-70 hover:opacity-100 disabled:opacity-50 disabled:cursor-not-allowed">
                        Clear All Records
                    </button>
        </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400 rounded-t-lg shadow-inner mt-auto">
        Made by <a href="https://github.com/rop2024" class ="text-blue-400">rop2024</a>
    </footer>

</body>
</html>
